<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title> SEFC </title>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" href="css/global.css" /> 
    <script src="js/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script src="js/index.js"></script>
    <script id="panel-init">
    $(function() {
        $( "body>[data-role='panel']" ).panel();
    });
    </script>

</head>
<body>



  <!-- Main Page BEGIN -->	
  <div data-role="page" id="mainpage">
   <!-- panel content goes here -->
   <div data-role="panel" id="left-panel" data-theme="b" data-position="left" data-display="overlay" >
    <ul data-role="listview">
        <li data-role="list-divider"></li>
        <li data-icon="back" ><a href="#demo-intro" data-rel="back">Demo intro</a></li>
        <li data-role="list-divider"></li>
    </ul>
</div>
<!-- /panel -->


<div  data-role="header" data-position="fixed">
    <a href="#left-panel" data-icon="edit" >Menu</a>
    <h1>
       SEFC Main    
   </h1>
</div>
<div role="main" class="ui-content">
  <div class="article">

    <ul data-role="listview" data-inset="true" >
        <li data-role="fieldcontain">
            <h2>Search a sermon by</h2>
        </li>
        <li><a id="byTitle" data-icon="check" data-iconpos="right"  data-theme="b">Title</a></li>
        <li><a id="bySpeaker" data-icon="check" data-iconpos="right"  data-theme="b">Speaker</a></li>

    </ul>
</div>
</div>
</div>
<!-- Main Page END -->


<!-- Main Page BEGIN -->    
<div data-role="page" id="search">
   <div  data-role="header" data-position="fixed">
    <a data-rel="back" data-icon="back" >Back</a>
    <h1>
       Search    
   </h1>

   <ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Find a city..." data-filter-theme="a"></ul> 
</div>

</div>


</body>

</html>
